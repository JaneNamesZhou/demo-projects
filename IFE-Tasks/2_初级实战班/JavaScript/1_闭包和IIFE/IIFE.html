<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <button>Click Me</button>
        <script>
           var btn = document.querySelector("button");

            btn.addEventListener(
            "click",
            (function() {
                // init the count to 0
                var count = 0;

                // your code here

                return function() {
                // your code here
                count++; 
                if(count>=5){
                    count = 0;
                    alert('您已点击五次按钮')
                }
                }
            })()
            );
                    
        </script>
    </body>
</html>
