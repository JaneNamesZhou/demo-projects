

<!-- 文档类型声明 -->
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title> </title>
        <style type="text/css"> 
        /* 确保页面内容居中 */
        html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .card-container {
        /* 使容器成为相对定位的父元素 */
        position: relative;
        width: 1000px; /* 可以根据需要调整宽度 */
        }

        .image-card {
        position: relative;
        width: 100%; /* 图片宽度与容器相同 */
        }

        .image-card img {
        width: 100%; /* 图片宽度占满其容器 */
        height: auto; /* 保持图片比例 */
        }
        
        .text-layer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* 居中对齐 */
        text-align: center; /* 文字居中 */
        color: white; /* 文字颜色 */
        background-color: rgba(255, 56, 172, 0.3); /* 背景半透明黑色 */
        padding: 20px; /* 内边距 */
        border-radius: 10px; /* 圆角 */
        width: 100%; /* 宽度设置为80%，以适应不同屏幕尺寸 */
        height: 100%;
        box-sizing: border-box; /* 包含内边距和边框 */
        }

        .text-layer h2,
        .text-layer p,
        .text-layer a {
        margin: 0; /* 清除默认外边距 */
        }

        .text-layer a {
        display: inline-block;
        margin-top: 10px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        border: 1px solid white;
        }
        
        .text-layer a:hover {
        text-decoration: underline;
        }

        </style>
        <!-- <script src="scripts.js"></script> -->
    </head>
    <body>
        <div class="card-container">
            <figure class="image-card">
                <figcaption class="text-layer">
                    <h2>Beauty Makeup</h2>
                    <p>
                        Every Girl loves to be beautiful.
                        <br>
                        As the saying goes, there are no ugly Girls in the
                        world. Only lazy women.
                    </p>
                    <a href="#">Get in Touch</a>
                </figcaption>
                <img src="image.jpg" alt="Beauty Makeup">
            </figure>
        </div>
    </body>
</html>
