<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab 选项卡示例</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .tabs {
    max-width: 800px;
    margin: 0 auto;
  }
  .nav-tabs ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: space-around;
    background-color: #f1f1f1;
    padding: 10px;
    border-radius: 5px;
  }
  .nav-tabs ul li {
    margin: 0 10px;
  }
  .nav-tabs ul li a {
    text-decoration: none;
    color: #333;
    padding: 10px 20px;
    border-radius: 5px;
  }
  .nav-tabs ul li a.active {
    background-color: #007BFF;
    color: white;
  }
  .content-sections {
    margin-top: 20px;
  }
  .content-sections section {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .content-sections section.active {
    display: block;
  }
</style>
</head>
<body>

<div class="tabs">
  <!-- 导航栏 -->
  <nav class="nav-tabs">
    <ul>
      <li>
        <a class="tab active" href="javascript:;" data-content="#section1">标题一</a>
      </li>
      <li>
        <a class="tab" href="javascript:;" data-content="#section2">标题二</a>
      </li>
      <li>
        <a class="tab" href="javascript:;" data-content="#section3">标题三</a>
      </li>
    </ul>
  </nav>

  <!-- 内容栏 -->
  <div class="content-sections">
    <section id="section1" class="active">标题一对应内容</section>
    <section id="section2">标题二对应内容</section>
    <section id="section3">标题三对应内容</section>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.tab');

    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        // 移除所有选项卡的 active 类
        tabs.forEach(t => t.classList.remove('active'));

        // 添加当前选项卡的 active 类
        this.classList.add('active');

        // 获取当前选项卡对应的内容选择器
        const contentSelector = this.dataset.content;

        // 移除所有内容的 active 类
        const sections = document.querySelectorAll('.content-sections section');
        sections.forEach(section => section.classList.remove('active'));

        // 显示当前选项卡对应的内容
        document.querySelector(contentSelector).classList.add('active');
      });
    });
  });
</script>

</body>
</html>
