    <body>
        <div id="grandParent">>grandParent
            <div id="father">>>father
                <div id="sibling0">>>>Sibling 0</div>
                <div id="sibling1">>>>Sibling 1</div>
                <div id="target" onclick=getSon()>>>>Target Element
                    <div id="son1">>>>>Son1 Element</div>
                    <div id="son2">>>>>Son2 Element</div>
                </div>
                <div id="sibling2">>>>Sibling 2</div>
                <div id="sibling3">>>>Sibling 3</div>
            </div>
            <div id="uncle">>>uncle</div>
        </div>

        <script>
            // 获取当前element元素所有的兄弟节点
            function getSiblings(element){ 
                // your implement
                let siblings = element.parentNode.childNodes;
                return Array.from(siblings).filter(sibling => sibling.nodeType === 1 && sibling !== element);
            }

           console.log('----getSiblings:', getSiblings(document.getElementById("target")));

            // 获取当前element元素前一个兄弟节点
            function getPrev(element){
                // your implement
                return element.previousElementSibling;

            }
            console.log('----getPrev:', getPrev(document.getElementById("target")));

            // 获取element元素之前所有的兄弟节点
            function getPrevaAll(element){
                // your implement 
                let r =[];
                let siblings = element.parentNode.childNodes;
                for(let i = 0; i < siblings.length; i++){
                    if(siblings [i] === element) break;
                    if(siblings[i].nodeType === 1){
                        r.push(siblings[i]); 
                    } 
                }
                return r;
             }

            console.log('----getPrevaAll:', getPrevaAll(document.getElementById("target")));

            // 获取element元素之后第一个兄弟节点
            function getNext(element){
                // your implement
                return element.nextElementSibling;
            }
            console.log('----getNext:', getNext(document.getElementById("target")));

            // 获取element元素之后所有的兄弟节点
            function getNextAll(element){
                // your implement
                let r =[];
                let siblings = element.parentNode.childNodes; 
                let n = 0;
                for(let i = 0; i < siblings.length; i++){
                    
                    if(n && siblings[i].nodeType === 1){
                        r.push(siblings[i]); 
                    } 
                    if(siblings [i] === element) n=1;
                }
                return r;
            }

            console.log('----getNextAll:', getNextAll(document.getElementById("target")));

            // 获取元素的所有子节点
            function getSon(element){
            // your implement
                return element.childNodes; 
            }

            console.log('----getSon:', getSon(document.getElementById("target")));

            //获取元素的第一个子节点
            function getFirstSon(element){ 
            // your implement
                return element.childNodes[0]; 
            } 

            console.log('----getFirstSon:', getFirstSon(document.getElementById("target")));


            // 获取元素的父节点
            function getParent( element,parent_css_selector){
            // your implement
                return element.parentNode;
            }

            console.log('----getParent:', getParent(document.getElementById("target"),"#father"));


            // 判断element的节点类型，并且返回
            function getNodeType(element) {
                // your implement
                return element.nodeType;
            }

            console.log('----getNodeType:', getNodeType(document.getElementById("target")));

            // 获取element元素完整的HTML内容
            function getHTMLContent(element) {
                // your implement
                return element.innerHTML;
            }

            console.log('----getHTMLContent:', getHTMLContent(document.getElementById("target")));

            // 获取element元素的文本内容
            function getText(element) {
                // your implement
                return element.innerText;
            }

            console.log('----getText:', getText(document.getElementById("target")));

        </script>
    </body>
</html>
